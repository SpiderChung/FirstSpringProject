<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    </br>
    <label for="birth_year">Введите дату рождения: </label>
    <input type="text" th:field="*{birth_year}" id="birth_year">
    <div style="color:red" th:if="${#fields.hasErrors('birth_year')}" th:errors="*{birth_year}">Author error</div>
    </br>
    </br>

    <input type="submit" value="Создать">
</form>


</body>
</html>
