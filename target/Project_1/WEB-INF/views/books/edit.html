<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getBookId()})}" th:object="${book}">
    <label for="name">Введите название книги: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    </br>
    <label for="author">Введите имя автора: </label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
    </br>
    <label for="release_year">Введите год выпуска: </label>
    <input type="text" th:field="*{releaseYear}" id="release_year">
    <div style="color:red" th:if="${#fields.hasErrors('release_year')}" th:errors="*{releaseYear}">release_year error</div>
    </br>
    </br>
    <input type="submit" value="Обновить">
</form>

</body>
</html>
