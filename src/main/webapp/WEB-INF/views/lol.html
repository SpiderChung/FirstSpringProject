<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<label>Выберите книгу</label>
<select th:object="${book}" th:field="*{id}" id="book">

            th:text="${book.getName()}">
    </option>
</select>

</body>
</html>
